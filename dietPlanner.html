<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Diet Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link rel="stylesheet" href="css/diet.css">
  </head>
  <body>
    <div class="goback">
    <button class="btn1" onclick="window.history.back()"><i class="fi-cnslxl-chevron-solid"></i> Back</button>
    </div>
    <div class="container">
      <h1>Diet Planner</h1>
      <hr>
      <!-- This form was possible courtesy of others work on codepen -->
        <section><div class="row">
           <form class="animated fadeIn" id="form">
           <div class="">
            <div class="demo">
              <input type="text" id="name" placeholder="Meal Name">
              <input type="text" id="subject" placeholder="Meal Type">
              <input type="date" id="myDate">
            </div>

               <div class="row">
                <div class="info">
                <textarea id="description" placeholder="Describe the Task" onClick="myObj.textSelect(this)"> Describe Your Task</textarea>
            </div>
            </div>
            <div class="btns">
                <div class="btn" onclick="submitInfo()">SUBMIT</div>
                <div class="btn" onclick="myObj.hide()">HIDE</div>
            </div>

            </div>
            </form>
        </div></section>
       <div class="btn" onClick="myObj.show()" id="show">New Task</div>

          <div class="row"  id="myTasks">

          </div>
   </div>
   <script src="js/diet.js" charset="utf-8"></script>
</body>
</html>
